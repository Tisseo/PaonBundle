Tisseo\DatawarehouseBundle\Entity\Calendar:
    type: entity
    table: calendar
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        name:
            type: string
            nullable: false
            length: 50
            fixed: false
            comment: ''
        calendarType:
            type: integer
            nullable: false
            unsigned: false
            comment: ''
            column: calendar_type
    oneToMany:
        calendarLinksPeriod:
            targetEntity: CalendarLink
            mappedBy: periodCalendar
            inversedBy: null
        calendarLinksDay:
            targetEntity: CalendarLink
            mappedBy: dayCalendar
            inversedBy: null
        calendarElements:
            targetEntity: CalendarElement
            mappedBy: calendar
            inversedBy: null
            orphanRemoval: true
        calendarDatasources:
            targetEntity: CalendarDatasource
            cascade: ['persist', 'remove']
            mappedBy: calendar
            inversedBy: null
            orphanRemoval: true
    lifecycleCallbacks: {  }
