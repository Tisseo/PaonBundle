Tisseo\DatawarehouseBundle\Entity\Line:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: number
            errorPath: number
            message: error.line_exists
    properties:
        number:
            - NotBlank: ~
            - Length:
                max: 20
Tisseo\DatawarehouseBundle\Entity\LineDatasource:
    properties:
        code:
            - NotBlank: ~
Tisseo\DatawarehouseBundle\Entity\Printing:
    properties:
        quantity:
            - NotBlank: ~
            - GreaterThan:
                value: 1
        date:
            - DateTime: ~    
Tisseo\DatawarehouseBundle\Entity\LineVersion:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            groups: [registration]
            fields: [name, version]
            errorPath: name
            message: error.line_version_exists
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 4
        startDate:
            - DateTime: ~
        plannedEndDate:
            - DateTime: ~
            - Tisseo\DatawarehouseBundle\Validator\Constraints\GreaterThanField:
                field: startDate
        endDate:
            - DateTime: ~
            - Tisseo\DatawarehouseBundle\Validator\Constraints\GreaterThanField:
                field: startDate
        fgHexaColor:
            - NotBlank: ~
            - Tisseo\DatawarehouseBundle\Validator\Constraints\HexaColor: ~
        bgHexaColor:
            - NotBlank: ~
            - Tisseo\DatawarehouseBundle\Validator\Constraints\HexaColor: ~
